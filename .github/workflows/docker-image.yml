name: Deploy to VPS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy on VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
          cd /home/afisha_api
          git pull
          docker stop fastapi-afisha || true
          docker rm fastapi-afisha || true
          docker build -t fastapi-afisha .
          docker run -d --name fastapi-afisha -p 9000:8001 fastapi-afisha
        EOF
